<app-menu vendedor="true" titulo="{{name}}">
</app-menu>
<ion-header>
    <ion-toolbar color="primary">
        <ion-menu-button slot="start" menu="first"></ion-menu-button>
        <ion-title> Solicitudes </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content id="main">

    <ion-card *ngIf="cargas == false">
        <ion-card-header class="ion-text-center">
            <img src="../../../assets/img/vacio.png" width="200" alt="">
            <ion-card-subtitle>Solicitudes</ion-card-subtitle>
            <ion-card-title>No tienes solicitudes activas.</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-button expand="block" color="secondary" shape="round" [routerLink]="['/request']">
                Crear Solicitud
            </ion-button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let solicitud of list" (click)="requestView(solicitud.id)">
        <ion-card-header>
            <ion-badge class="interesados" color="secondary" (click)="alertMsInteresting(solicitud.id)">Interesados</ion-badge>
            <img [src]="solicitud.imagen" class="img-responsive" id="imgCard">
            <ion-card-subtitle>
                <ion-icon name="bookmarks-sharp"></ion-icon> Producto</ion-card-subtitle>
            <ion-card-title>
                {{solicitud.producto}}
            </ion-card-title>
        </ion-card-header>

        <ion-card-content>
            {{solicitud.descripcion}}
            <ion-icon class="iconAli" name="ellipsis-vertical" (click)="onClick(solicitud.id, solicitud.condicion)"></ion-icon>
        </ion-card-content>
    </ion-card>
</ion-content>
