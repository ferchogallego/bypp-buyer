<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Listado de solicitudes</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of list" (click)="openDetail(item.id)">
            <ion-thumbnail slot="start">
                <ion-img [src]="item.imagen"></ion-img>
            </ion-thumbnail>
            <ion-label><b>{{item.nombre}}</b></ion-label>
            <ion-badge color="dark">{{item.estado}}</ion-badge>
            <ion-icon slot="end" name="play-outline"></ion-icon>
            <ion-item>
                <ion-label>{{item.fecha | date}}</ion-label>
            </ion-item>
        </ion-item>
    </ion-list>
</ion-content>
