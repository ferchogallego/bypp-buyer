<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/empresa"></ion-back-button>
        </ion-buttons>
        <ion-title>Seleccione Solicitud</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="cargas == false">
        <ion-card-header class="ion-text-center">
            <img src="../../../assets/img/empty.png" width="200" alt="">
            <ion-card-subtitle>Solicitudes</ion-card-subtitle>
            <ion-card-title>No tienes solicitudes activas.</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-button expand="block" fill="outline" color="secondary" [routerLink]="['/request']">
                Crear Solicitud
            </ion-button>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item-sliding *ngFor="let solicitud of list">
            <ion-item>
                <ion-thumbnail slot="start">
                    <ion-img [src]="solicitud.imagen"></ion-img>
                </ion-thumbnail>
                <div>
                    <h3>{{solicitud.producto}}</h3>
                    <ion-button fill="outline" (click)="openQuoteById(solicitud.id)">Cotizaciones</ion-button>
                </div>
                <div slot="end">
                    {{solicitud.fecha | date}}
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="editRequest(solicitud.id)">
                    <ion-icon size="large" name="create-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
                <ion-item-option (click)="alertRequestDelete(solicitud.id)">
                    <ion-icon size="large" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
